{% extends 'crime/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <div class="container">
        <fieldset class="form-control">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h5 class="lead border-bottom mb-4">Delete Post</h5>
                    <h3 class="lead">Are you sure you want to delete the post: {{ object.report_title }}</h3>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline secondary" type="submit">Yes, Delete</button>
                    <a href="{% url 'report-detail' report.id %}">Cancel</a>
                </div>
            </form>
        </fieldset>
    </div>

{% endblock %}
