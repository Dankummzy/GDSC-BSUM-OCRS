<!doctype html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
        <title>Reporter -> {{ title }}</title>
    {% else %}
        <title>Reporter</title>
    {% endif %}
</head>
<body>
    <div class="container-fluid mb-3">
        <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center fixed-top">
            <a href="{% url 'home-page' %}" class="navbar-brand">REPORTER</a>
            <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="{% url 'post-list' %}" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact-us' %}" class="nav-link">Contact Us</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post-create' %}" class="nav-item nav-link">New Post</a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>

   <div class="container-fluid p-5 pt-5">

    {% block content %}

    {% endblock %}
   </div>

   <div class="container-fluid bg-light">
        <div class="footer p-3 mb-1">
            <div class="row">
                <div class="col-4">
                    <p class="align-center">First Column</p>
                </div>
                <div class="col-4">
                    <p class="align-center">Second Column</p>
                </div>
                <div class="col-4">
                    <p class="align-center ">Third Column</p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
