{% extends 'crime/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container p-5 pt-5">
        <h3 class="lead">Register</h3><hr>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
                <div>
                    <span>Do you already have an account <a href="{% url 'login' %}">Login</a></span>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
